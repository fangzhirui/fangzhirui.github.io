<!doctype html>
<html lang="zh-CN" ng-app="mymod">
  <head>
    <meta charset="utf-8">
    <title>My Angular App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .title {
        margin-left: 30px;
        margin-top: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container" ng-controller="NamesCtrl">
      <div class="row title">
        <h1>ng-repeat简单检索</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-info">
            <div class="panel-heading">Key</div>
            <input type="text" class="form-control" placeholder="please input" ng-model="query"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-success">
            <table class="table table-hover">
              <thead>
                <tr class="success">
                  <th>Class</th>
                  <th>Content</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="entry in entries | orderBy: 'class' | filter : query">
                  <td>
                    <pre>
                      {{entry.class}}
                    </pre>
                  </td>
                  <td>
                    <pre>
                      {{entry.content}}
                    </pre>
                  </td>
                  <td>
                    {{entry.desc}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> -->
  <script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
  <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript">
    var mod = angular.module('mymod', []);
    mod.controller('NamesCtrl', function($scope){
      var raw = [{
        class: 'mysql',
        content: 'mysql: mysql -uroot -ppassword',
        desc: 'cls prod db'
      },{
        class: 'curl',
        content: 'curl -H "Content-Type: application/json" -x POST \'http:\\\\www.baidu.com\'',
        desc: 'curl json'
      },{
        class: 'netstat',
        content: 'netstat -anp',
        desc: 'netstat'
      },{
        class: 'telnet',
        content: 'telnet 192.168.0.1 8080',
        desc: 'telnet'
      },{
        class: 'grep',
        content: 'greo -i -o -E -v "[a-z]+"',
        desc: '-i 忽略大小写 -o 只输出匹配到的部分 -E 扩展正则表达式 -v 反转查找'
      },{
        class: 'wc',
        content: 'wc -l 123.txt',
        desc: '统计行数'
      },{
        class: 'more',
        content: 'ls -al  | more -5',
        desc: '显示所有文件，每页5个，空格向下翻页'
      },{
        class: 'head',
        content: 'head -n 5 123.txt',
        desc: '显示前五行'
      },{
        class: 'locate',
        content: 'cd /etc; locate sh',
        desc: '递归搜索etc目录下所有以sh开头的文件，该命令递归'
      },{
        class: 'which',
        content: 'which adduser',
        desc: '查找adduser这个命令的位置所在'
      },{
        class: 'find',
        content: 'find /var/www -name \'*zgz*\'',
        desc: '在/var/www下面寻找寻找名字满足通配符的文件'
      },{
        class: 'netstat',
        content: 'netstat -ant',
        desc: '所有连接，禁用域名解析，列出tcp'
      },{
        class: 'netstat',
        content: 'sudo netstat -nlpt;',
        desc: '禁用域名解析，仅列出监听状态的，列出进程名和进程号，列出tcp'
      }];
      $scope.entries = raw;
    });
  </script>
</html>
