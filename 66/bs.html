<script>

function drawMain(){
    var canvas;
    var stage;
    var container;
    var captureContainers;
    var captureIndex;
    
    // create a new stage and point it at our canvas:
    canvas = document.getElementById("testCanvas");
    canvas.width = window.screen.width;
    canvas.height = window.screen.height;
    stage = new createjs.Stage(canvas);
    
    
    
    var w = canvas.width;
    var h = canvas.height;

    container = new createjs.Container();
    stage.addChild(container);

    captureContainers = [];
    captureIndex = 0;

    // create a large number of slightly complex vector shapes, and give them random positions and velocities:
    for (var i = 0; i < 100; i++) {
        var heart = new createjs.Shape();
        heart.graphics.beginFill(createjs.Graphics.getHSL(Math.random() * 30 - 45, 100, 50 + Math.random() * 30));
        heart.graphics.moveTo(0, -12).curveTo(1, -20, 8, -20).curveTo(16, -20, 16, -10).curveTo(16, 0, 0, 12);
        heart.graphics.curveTo(-16, 0, -16, -10).curveTo(-16, -20, -8, -20).curveTo(-1, -20, 0, -12);
        heart.y = -100;

        container.addChild(heart);
    }
    
    var getColor = (function(){
        var r = 51;
        var g = 17;
        var b = 34;
        
        var steps = [{
            rs: 3,
            gs: 1,
            bs: 2
        }, {
            rs: 0.5,
            gs: 2.5,
            bs: 5
        }, {
            rs: 5,
            gs: 5,
            bs: 5,
        }, {
            rs: 4,
            gs: 2,
            bs: 1
        }, {
            rs: 2,
            gs: 4,
            bs: 1
        }, {
	    rs: 4,
            gs: 0.5,
            bs: 0.5
        }, {
	    rs: 1,
            gs: 4,
            bs: 3
        }, {
            rs: 3.5,
            gs: 4,
            bs: 5
        }, {
            rs: 4,
            gs: 4.5,
            bs: 2.5
        }];
        
        var dir = -1;
        var step = steps[0];
        return function(){
	    if(dir < 0){
                r -= step.rs;
                g -= step.gs;
                b -= step.bs;
            } else {
                r += step.rs;
                g += step.gs;
                b += step.bs;
            }
            
            if(r <= 0 || g <= 0 || b <= 0){
                r = 0;
                g = 0;
                b = 0;
                dir = 1;
                step = steps[parseInt(Math.random() * 8)];
            }
            if(r >= 255 || g >= 255 || b >= 255)
                dir = -1;
            return "rgb(" + parseInt(r) + ", " + parseInt(g) + ", " + parseInt(b) + ")";
        }
    })();
    var text = new createjs.Text("Wish you would be happy every day!\n\n                             -- To Dear 66", "bold 3em Cursive", getColor());
    text.textAlign = "center";
    text.x = w / 2;
    text.y = h / 2 - text.getMeasuredLineHeight();
    stage.addChild(text);
    
    
    var textColorDir = 1;
    var textColorChange = (function (){
        var counter = 0;
        return function(){
            counter ++;
            if(counter % 20 === 0){
                counter = 0;
                return true;
            } else {
                return false;
            }
        };
    })();
    
    for (i = 0; i < 100; i++) {
        var captureContainer = new createjs.Container();
        captureContainer.cache(0, 0, w, h);
        captureContainers.push(captureContainer);
    }

    // start the tick and point it at the window so we can do some work before updating the stage:
    createjs.Ticker.timingMode = createjs.Ticker.RAF;
    createjs.Ticker.addEventListener("tick", tick);
    
    
    function tick(event) {
        var w = canvas.width;
        var h = canvas.height;
        var l = container.getNumChildren();

        captureIndex = (captureIndex + 1) % captureContainers.length;
        stage.removeChildAt(0);
        var captureContainer = captureContainers[captureIndex];
        stage.addChildAt(captureContainer, 0);
        captureContainer.addChild(container);

        // iterate through all the children and move them according to their velocity:
        for (var i = 0; i < l; i++) {
            var heart = container.getChildAt(i);
            if (heart.y < -50) {
                heart._x = Math.random() * w;
                heart.y = h * (1 + Math.random()) + 50;
                heart.perX = (1 + Math.random() * 2) * h;
                heart.offX = Math.random() * h;
                heart.ampX = heart.perX * 0.1 * (0.15 + Math.random());
                heart.velY = -Math.random() * 2 - 1;
                heart.scaleX = heart.scaleY = Math.random() * 2 + 1;
                heart._rotation = Math.random() * 40 - 20;
                heart.alpha = Math.random() * 0.75 + 0.05;
                heart.compositeOperation = Math.random() < 0.33 ? "lighter" : "source-over";
            }
            var int = (heart.offX + heart.y) / heart.perX * Math.PI * 2;
            heart.y += heart.velY * heart.scaleX / 2;
            heart.x = heart._x + Math.cos(int) * heart.ampX;
            heart.rotation = heart._rotation + Math.sin(int) * 30;
        }

        captureContainer.updateCache("source-over");
        
        if(text && textColorChange()){
            stage.removeChild(text);
            
            color = getColor();
            text = new createjs.Text("Wish you would be happy every day!\n\n                             -- To Dear 66", "bold 48px Cursive", color);
            text.textAlign = "center";
            text.x = w / 2;
            text.y = h / 2 - text.getMeasuredLineHeight();
            stage.addChild(text);
        }
        
        // draw the updates to stage:
        stage.update(event);
    }
}


$(function(){
    
    var prog = 0;
    var loader = $("#container").percentageLoader({
        width : 180, 
        height : 180,
    });
    
    var myAudio = document.getElementsByTagName("audio")[0];
    myAudio.addEventListener("canplay",function(){
        $("#hint").html("Please Press F11 to watch in Full Screen Mode.");
        $("#hint2").html("Press Enter to continue ...");
        $("body").bind("keyup", function(e){
            if(e.keyCode == 13){
                $(".hint").hide(400);
                $("#container").hide(1000, drawMain);
            }
        }).bind('touchstart', (function(){
          var exe = false;
          return function(){
            if(!exe){
              exe = !exe;
              $(".hint").hide(400);
              $("#container").hide(1000, drawMain);
            }
          };
        })());
        displayProg();
    });
    
    myAudio.addEventListener("loadstart", function(){
        $("#container").percentageLoader({progress: 0.1, value: "21s"});
    });
    
    myAudio.addEventListener("progress", function(){
        if (this.readyState === 4){
            if(prog < 1)
                setTimeout(timerProg,500);
        }
    });
    
    function displayProg(){
        var myAudio = document.getElementsByTagName("audio")[0];
        var currentEnd = myAudio.buffered.end(myAudio.buffered.length - 1);
        var duration = myAudio.duration;
        prog = currentEnd / duration;
        $("#container").percentageLoader({progress: prog, value: Math.ceil(myAudio.buffered.end(0)) + "s"}); 
    }
    
    function timerProg(){
        displayProg();
        setTimeout(timerProg,500);
    };
    
});
</script>
